<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    
    <div class="wrapper">
        <div class="crest">
            <img class="zola" src="{{ url_for('static', filename='logoUCC.png') }}" alt="phoy">
            <br>
            <br>
            <h1 class="chatside">UNIVERSITY</h1>
            <h1 class="chatside"> OF</h1>
            <h1 class="chatside">CAPE COAST</h1>
        </div>
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <h1>WELCOME TO UCC CHATBOT</h1>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button chatbox__button"><img class="baby" src="{{ url_for('static', filename='logoUCC.png') }}" alt=""></button>
                </div>
            </div>
        </div>
        
    </div>
</div>
<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
